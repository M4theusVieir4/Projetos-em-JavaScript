<h1>Tags Nao Visuais</h1>

<!--
Tags Semânticas...

section - agrupamento temático de conteúdo
article - conteúdo auto-contido
header - cabeçalho do documento
footer - rodapé do documento 
nav - agrupa os links de navegação
aslide - de lado (ex. slidebar). Relacionando com o conteúdo em volta (adendo)
details - exibe detalhes que pode ser exibidos ou escondidos

As famosas...

div - divisãp de seção
span - usado para agrupar elementos inline
-->
<div>Area1</div>
<div>Area2</div>

<span>Esse é um texto com <span class="diferente">muitas palavras</span> e ponto</span>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
